<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
</head>
<style>
    td{

        border: 2px solid black;

    }
</style>
<body>

    <table>
        <caption>This is Table</caption>
        <thead>
            <tr>
                <td>name</td>
                <td>age</td>
                <td>rollno</td>

            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>sahil</td>
                <td>23</td>
                <td>01</td>
                
            </tr>

            <tr>
                <td rowspan="2">sujak</td>
                <td>22</td>
                <td>02</td>
                
            </tr>

            <tr>
                <td >samuel</td>
                <td colspan="2">25</td>                
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Hello Footer</td>
                <td>Hello Footer</td>
            </tr>
        </tfoot>
    </table>


    
</body>
</html>
