<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>

    <ul type="square">
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>santara</li>
    </ul>
    
    <ol type="a">
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
        <li>santara</li>
    </ol>

    <!-- Third type of list is defination list  
    
    definition list = A definition list arranges items in a way similar to a dictionary
    , with a term followed by its definition. This is useful for glossaries or to display metadata. -->

    <dl>
        <dt>HTML</dt>
        <dd>Html is the hypertext markup language</dd>

        <dt>HTML</dt>
        <dd>Html is the hypertext markup language</dd>

        <dt>HTML</dt>
        <dd>Html is the hypertext markup language</dd>
    </dl>

    

    
</body>
</html>
