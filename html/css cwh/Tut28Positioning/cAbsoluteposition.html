<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* absolute position means when top and bootom applied elments move with respect to their closest positioned parent  
        position sticky , fixed bhi ho  to eleemetn positioned kahenge hum
        tranform , filter and perspective prperty can also make element to be apperaed like posiitoned 
        */


        *{
            margin: 0px;
            padding: 0px;
        }

        .parents{
            margin: 10px;
            border: 2px solid black;
            width: 90vw;
            height: 80vw;
            position: absolute;
        }


        .box{
            margin: 10px;
            border: 2px solid black;    
            width: 50vw;
            height: 20vh;        
        }

        .box1{
            background-color: aqua;
            position:absolute;

        }
        .box2{
            background-color: bisque;
            position: absolute;

        }
        .box3{

            background-color: blueviolet;
            position: absolute;

        }
        .box4{

            background-color: brown;
            position: absolute;
            top: 10px;
            left: 40px;

        }
        
    </style>
</head>
<body>
    
    <div class="parents">

        <div class="box box1">Box1</div>
        <div class="box box2">Box2</div>
        <div class="box box3">Box3</div>
        <div class="box box4">Box4</div>

    </div>
  
    
</body>
</html>
