<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Positioning</title>
    <style>
        /*
        Static  Position 

        by default all elements have position static
        static position mtlb elment cannot move from its original position
        static means jo default postion browser allote karta hai
        agar kisi element ka position static hai means we cannot add top ,bottom , z-index to it       
        
        */
        
        *{
            margin: 0px;
            padding: 0px;
        }

        .box{
            margin: 10px;
            border: 2px solid black;    
            width: 50vw;
            height: 20vh;        
        }

        .box1{
            background-color: aqua;

        }
        .box2{
            background-color: bisque;

        }
        .box3{

            background-color: blueviolet;

        }
        .box4{

            background-color: brown;

        }

    </style>
</head>
<body>
    <div class="box box1">Box1</div>
    <div class="box box2">Box2</div>
    <div class="box box3">Box3</div>
    <div class="box box4">Box4</div>
</body>
</html>
