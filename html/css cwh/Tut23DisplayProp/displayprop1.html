<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{

            margin: 0px;
            padding: 0px;
            

        }

        .box1{
            border: 2px solid red;
            display: inline;
            padding: 10px;

        }

        .box2{

            border: 2px solid blue;
            display: inline;
            padding: 10px;
            
        }

        .box3{

            border: 2px solid red;
            display: inline-block;
            padding:130px;
            width: 500px;
            height: 300px;
        }

    </style>
</head>
<body>
    <!-- We can change display property of elements we can make any element inline or block-->
    <!-- two disadvantages with inline display
    1 . we cannot set margin top and padding Top
    2 . we cannot increase or decrease width
    
    one disadvantage with block display
    1 . Entire width of screen is covered
    
    to solve this we use inline-block which allows to overcome all three above mentioned  disadvantages  -->

    <div class="box1">
        Hii I am Box 1
    </div>

    <div class="box2">
        Hii I am Box 2
    </div>

    <div class="box3">
        Hii I am Box 3
    </div>

</body>
</html>
