<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .noneclass{
            /* Display = none , This property removes the element from the document, clearing the space taken by the element. */
            display: none;
            border: 2px solid brown;

        }
        .normalclass{
            
            border: 2px solid black;

        }
        .hiddenclass{
            
        /* When the visibility is hidden, though the element isnâ€™t visible the space is still taken by the element. */

            visibility: hidden;
            border: 2px solid blue;
        }

    </style>
</head>
<body>

    <div class="noneclass"> box 1</div>
    <div class="normalclass"> box 2</div>
    <div class="noneclass"> box 3</div>
    <div class="normalclass"> box 4</div>
    <div class="noneclass"> box 5</div>
    <div class="normalclass"> box 6</div>
    <div class="noneclass"> box 7</div>
    <div class="normalclass"> box 6</div>

    <div class="hiddenclass"> box 8</div>
    <div class="normalclass"> box 9</div>
    <div class="hiddenclass"> box 10</div>
    <div class="normalclass"> box 11</div>
    <div class="hiddenclass"> box 12</div>
    <div class="normalclass"> box 13</div>
    <div class="hiddenclass"> box 14</div>

   
    
</body>
</html>
