<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Animation</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: aquamarine;
            height: 80vh;
            width: 80vw;
        }
        .box{
            border: 2px solid black;
            height: 50px;
            width: 50px;
            animation: sahilAnimation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-delay: 4s;
            animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);  /* starting fast then slow */
            animation-direction: alternate-reverse;
        }

        @keyframes sahilAnimation{
            from{

                transform: translateX(0);
                background-color: blueviolet;

            }
            to{
                transform: translateX(70vw);
                background-color: brown;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box"></div>
    </div>
    
</body>
</html>
