<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        [data-x=hello]{
            background-color: aqua;
        }
    </style>

</head>
<body>

     <div data-x="hello"> <!-- attribute hai data-x -->
        hii mr 
    </div>
    
    
</body>
</html>
