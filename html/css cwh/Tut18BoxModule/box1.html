<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box module</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: aqua;
           
        }
        .box1{
            color: brown; 
            padding: 3px;
            border: 2px solid red;
            /* color of background sirf padding area me lagega margin area me nhi lagega  */
            margin: 10px;
        }
        .box2{
            color: blue;
        }
        /* The total width and height of the element is calculated with the formula:

        Total Width = Width + Left Padding + Right Padding + Left Border + Right Border + Left Margin + Right Margin

        Total Height = Height + Top Padding + Bottom Padding + Top Border + Bottom Border + Top Margin + Bottom Margin 
        
        say if you set height = 200
        then total height  = 200 plus Top Padding + Bottom Padding + Top Border + Bottom Border + Top Margin + Bottom Margin 

        but if we use box-sizing ; border-box; the total height 200 , it will set padding and border 
        in such a way that now the height of eNTire element will be 200 , when applied box-siizing  margin is not included 

        */
    </style>
</head>
<body>

    <div class="box1 box">I am Box 1</div>
    <div class="box2 box ">I am Box 2</div>
    <br><br>
    <div>
        <p>Image that shows padding margin and border</p>
        <img src="../assets/box model.png">

    </div>
    
</body>
</html>
