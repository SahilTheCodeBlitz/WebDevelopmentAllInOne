<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {

            border: 2px solid black;
            height: 90vh;
            width: 70vw;


        }

        .box {

            width: 45px;
            height: 45px;
            border: 2px solid black;
            margin: 40px;

        }
        .box1{

            transform: translate(45%);
            /* 45 percent of total size of box */

        }
        .box2{

            transform: translateX(70px);

        }
        .box3{

            transform: translateY(70px);
        }
        .box4{
            transform: translateY(70px) skew(67deg) scale(2);

            /* transform-origin: 40% 60%; changes the point from where we are rotating */
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="box box1">Box1</div>
        <div class="box box2">Box2</div>
        <div class="box box3">Box3</div>
        <div class="box box4">Box4</div>      

    </div>

</body>

</html>
