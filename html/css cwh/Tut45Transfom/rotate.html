<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{

            border: 2px solid black;
            width: 100vw;
            height: 80vh;
            display: flex;
            
            
        }
        .box{

            background-color: antiquewhite;
            width: 70px;
            height: 70px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;


            /* transform: rotate(45deg);   it gets rotate by 45 degree */

            /* transform: rotate(0.5turn);  which is equal to 180 degree  */

            /*

            Rotating around particular axis

            transform: rotateX(45deg);
            transform: rotateY(45deg); */
            transform: rotateZ(45deg);




        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box</div>
    </div>
    
</body>
