<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
        position: relative;
        width: 500px;
        height: 300px;
        top:200px;
        left:200px;
        background-color: blue;
        border: 3px solid black;
    }

    .red-circle{
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        left: 250px;
        top: 150px;
        background-color: red;
        border: 3px solid black;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
