<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice using Span</title>
    <style>
    .container{
        width: 95vw;
        height: 95vh;
        background-color:rgb(196, 187, 187);
        border:2px solid gainsboro;
        display: grid;
        grid-template-rows: auto auto auto auto auto auto auto auto auto auto auto ; 
        grid-template-columns: auto auto auto auto auto auto auto  auto auto;
        gap: 15px;

    }
    .items{
        border:2px solid rgb(138, 105, 105); 
    }
    .Header{
        grid-column: span 10;
        grid-row: span 2;
        display: flex;
        align-items : center;
        justify-content: center;
        background-color: rgb(241, 94, 180);
    }
    .Nav{
        grid-column: span 10;
        display: flex;
        align-items : center;
        justify-content: center;
        background-color: rgb(94, 241, 234);
        
    }
    .Aside{
        grid-row: span 6;
        grid-column: span 2 ;
        display: flex;
        align-items : center;
        justify-content: center;
        background-color: rgb(94, 241, 234);
    }

    .Main{
        grid-row: span 6;
        grid-column: span 8;
    }
    .Footer{
        grid-column: span 10;
        grid-row: span 2;
        display: flex;
        align-items : center;
        justify-content: center;
        background-color: rgb(241, 94, 180);
    }

    .Main{
      
        display: grid;
        grid-template-columns: auto auto auto auto auto ;
        grid-template-rows: auto auto auto auto auto  auto auto auto auto auto ;
        margin: 20px;
        
    }
    .main{
        grid-column: span 6;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: aqua;
        margin: 20px;
    }

    .article{
       
        grid-column: span 6;
        grid-row: span 6;
        background-color: blueviolet;
        display: grid;
        grid-template-columns: auto auto auto auto auto ;
        grid-template-rows: auto auto auto auto auto;
        margin: 20px;
        gap: 10px;
    }
    .figure{
        grid-column: span 5;
        grid-row: span 5;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        background-color: rgb(227, 230, 75);
    }
    .para{
        grid-column: span 5;
        grid-row: span 5;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px;
        background-color: rgb(255, 0, 234);
    }
    .section{
        grid-column: span 6;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: aqua;
        margin: 20px;
    }






  
    </style>


</head>
<body>
    <div class="container">
        <div class="Header items" >Header</div>
        <div class="Nav items">Nav</div>
        <div class="Aside items">Aside</div>
        <div class="Main items">
            <div class="inside main"> Main</div>
            <div class="inside article">
                Article
                <div class="doubleinside figure">
                    Figure
                </div>
                
                <div class="doubleinside para">
                    P
                </div>
            </div>
            <div class="inside section">Section</div>
        </div>
        <div class="Footer items">Footer</div>
    
    </div>    

    
</body>
</html>
