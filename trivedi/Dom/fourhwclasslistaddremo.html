<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .invisible{
            display: none;
        }
    </style>
</head>
<body>

    <h2>List of fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Guava</li>
        <li>Watermelon</li>
        <li>Grapes</li>
        <li>Banana</li>
    </ul>
    <br>
    <br>
    <button onclick="removeAddList()">click me</button>
    <br> <br>

    <script>

        function removeAddList(){

            let list = document.querySelector("ul")

            list.classList.toggle('invisible')


        }

    </script>
    
</body>
</html>
