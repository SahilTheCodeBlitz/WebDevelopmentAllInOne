<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice 1</title>

    <style>

        .container{
            display: grid;
            width: 70vw;
            height: 50vh;
            grid-template-columns: 40vw 30vw;
            grid-template-rows: 25vh 25vh;
            background-color: aqua;
            border: 2px solid black;
            gap: 1px;
        }
        .item{
            border: 1px solid red;
        }
        .item3{
            grid-row: -3/-1;
            grid-column: 2/3;
            /*can also write 
             grid-row-start: -3;
            grid-row-end:-1 ; */
            /* grid-area: rowstart/columnstart/rowend/columnend;
            grird-area:-3/2/-1/3; */
        }
        .item2{
            grid-row:2/3 ;
            grid-column: -3/-2;

        }
        .item1{

            grid-row: 1/2;
            grid-column: 1/2;

        }


    </style>
</head>
<body>

    <div class="container">

        <div class="item1 item">1</div>
        <div class="item2 item">2</div>
        <div class="item3 item">3</div>
        

    </div>
    
</body>
</html>
