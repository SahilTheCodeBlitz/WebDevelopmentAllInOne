<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Property</title>
    <style>
        .item{
            background:yellow ;
            border: 1px solid red ;
            width:30px ;
            height: 30px;          
        }
        .container{
            display: grid;
            grid-template-columns:100px 100px 100px;
            grid-template-rows: 100px 100px;
            border: 2px red solid;
            background: aquamarine;
            width: 700px;
            height: 300px;
            gap: 10px;
        }
        .item4{
            /* grid-row-start:1 ;
            grid-row-end:2 ;   one hand dame to below statement*/
            grid-row:1/2 ; /* start from row number1 and end on row number 2 */
            grid-column: 1/3;  /* start from column number 1 and end on column number 3 */
        }
        .item1{
            grid-row:1/2 ;
            grid-column: 1/2;
        }


    </style>
</head>
<body>
    <div class="container">

        <div class="item item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item4">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>


    </div>
</body>
</html>
