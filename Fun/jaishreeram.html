<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jai Shree Ram</title>
    <style>
        body{
            background-color: black;
        }
        @keyframes burn {
            0% {
                text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347, 0 0 30px #ff6347;
            }

            50% {
                text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347, 0 0 30px #ff6347, 0 0 40px #ff6347, 0 0 50px #ff6347;
            }

            100% {
                text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347, 0 0 30px #ff6347;
            }
        }

        .burning-text {
            font-size: 60px;
            font-family: 'Arial', sans-serif;
            color: #ff6347;
            animation: burn 1s ease-in-out infinite;
        }
    </style>
</head>

<body>

    <div class="burning-text">
        Jai Shree Ram
    </div>

</body>

</html>
