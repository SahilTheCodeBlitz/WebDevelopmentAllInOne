<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parent{
            width: 60px;
            height: 60px;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            grid-gap: 3px;
        }
        .red{
            width: 30px;
            height: 30px;
            background-color: #F14F21;
        }
        .green{
            width: 30px;
            height: 30px;
            background-color: #7EB900;

        }
        .blue{
            width: 30px;
            height: 30px;
            background-color: #00A3EE;
        }
        .yellow{
            width: 30px;
            height: 30px;
            background-color: #FEB800;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
        <div class="yellow"></div>
    </div>
    
</body>
</html>
