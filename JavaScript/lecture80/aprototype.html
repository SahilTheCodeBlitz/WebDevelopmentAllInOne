<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj  = {
            name : "Saighil Khane",
            age : 23,
            gender : "Male"
        }

        console.log(obj); // prototype object milta hai  jisme additional properties hoti hai

        // lets do inheritance with help of prototype

        let animal = {
             eats : "animal eats"
        }

        let species = {
            breaths : "oxygen"
        }

        let rabbit = {
            jumps : "rabbit jumps"
        }

        // rabbit will also have property of animal

        rabbit.__proto__ = animal // sets rabbit.[[prototype]] = animal

        rabbit.__proto__ = species

        console.log(rabbit); // properties overwrite ho rha hai

        // proptype is used to add new properties to the object

         
    </script>
    
</body>
</html>
