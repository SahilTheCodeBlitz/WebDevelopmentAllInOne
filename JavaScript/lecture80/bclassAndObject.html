<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Animal{

            constructor(name){ // whenever object will be created the construcotro method will be called

                this.name = name
                console.log("object created");

            }
            eats(){
                console.log(this.name," is eating");
            }
            jumps(){
                console.log(this.name," is jumping");
            }
        }

        let rabbit = new Animal('Munno')
        rabbit.eats()
        rabbit.jumps()
        console.log(rabbit.name);
    </script>
        
</body>
</html>
