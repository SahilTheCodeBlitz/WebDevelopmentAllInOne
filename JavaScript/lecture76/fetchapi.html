<body>

    <script>

        async function fetchDta() {
            let x = await fetch('https://jsonplaceholder.typicode.com/todos/1') // returns promise await needed nahi to ageka execute

            let data = await x.json() // time required for converting output  in json no await next will execute and promise milege

            return data;
        }

        async function main() {

            console.log("Loading modules");

            console.log("timepass");

            console.log("doing something else");

            let data = await fetchDta() // await lagaya isliye age ka execution on completion of these execution hi hoga

            console.log(data);

        }

        main()




    </script>
