<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async / Await</title>
</head>
<body>

    <script>

        async function getData(){

            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("success")  
                    console.log("successfully loaded");                                      
                }, 3000);
            })
        }

        async function main(){
            console.log("Loading modules");

            console.log("timepass");

            console.log("doing something else");

            let data = await getData() // await lagaya isliye age ka execution on completion of these execution hi hoga

            console.log(data);

            // agar await nhi hota to age ke lines execute hote fir ye execute hota beacuse of asynchronous behavuour
            
            // of javascript

            // async function banaya kyuki await bas async function ke andar and asyn function ke upar hi lag skta hai

            console.log("other execution");

            console.log("other execution");
            console.log("other execution");



        }

        main()

    </script>
    
</body>
</html>
