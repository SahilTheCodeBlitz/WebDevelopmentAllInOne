<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>

        function sum (a,b,c){
            return (a+b+c)
        }
        let arr = [1,2,3]
        console.log(sum(arr[0],arr[1],arr[2]));

        // usign spread operator

        console.log(...arr);

        console.log(sum(...arr));
    </script>
    
</body>
