<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //IIfe is function which runs as soon as it is defined
        // (function(){

        // })(); Syntax

        // iife = immediately invoked function expression , function invoked hoga jaise hi load ho jata hai

        async function getData(){
            return new Promise((resolve,reject)=>{

                setTimeout(() => {

                    resolve("success")
                    
                }, 1000);
            })
        }

        (async function main(){

            let  a  = await getData()

            let b = await getData()

            console.log(a);

            console.log(b);

        })()


    </script>
    
</body>
</html>
