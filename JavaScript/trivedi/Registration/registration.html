<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="registration.css">
</head>
<body>

    <div class="container">

        <div class="left">
            <img src="./assets/business.jpg" alt="business image">
        </div>

        <div class="right">

            <div class="contents">
                <h2>Sign Up</h2>

                <h4>Already have an account? Log in</h4>
    
                <label for="nameInp" class="username">Full Name</label>
                <input type="text" id="nameInp" name="nameInp">
    
                <label for="emailInp" class="email">Email</label>
                <input type="email" id="emailInp" name="emailInp">
    
                <label for="passwordInp" class="password">Password</label>
                <input type="password" id="passwordInp" name="passwordInp">
    
                <label class="sig">Sign up for Email updates?</label>
                <button> Click Me </button>
    
                <label class="sig1">Or Sign up using social platforms</label>
    
                <div class="socialmedia">
                    <img src="./assets/fb.jpg" alt="facebook">
                    <img src="./assets/ins.png" alt="instagram">
                    <img src="./assets/linkedin.png" alt="linkedin">
                    <img src="./assets/tweet.png" alt="tweeter">                
                </div>
    
    
                
            </div>

           
        </div>

    </div>

    
    
</body>
</html>
