<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="container">

        <div class="left">
            <img src="./assets/reg.jpg">
        </div>

        <div class="right">

            <div class="contents">

                <h2>Sign In</h2>
                <h4>Want to join us? Sign Up</h4>

                <label for="usernameInp" class="username">Username</label>
                <input type="text" id="usernameInp" name="usernameInp">

                <label for="passwordInp" class="passwords">Password</label>
                <input type="password" id="passwordInp" name="passwordInp">

                <div class="chek">

                    <label for="chk" class="chk">Stay logged in.?</label>
                    <input type="checkbox" id="chk" name="chk" class="inpchk">


                </div>

                <button class="signin">Sign in</button>

            
                

            </div>



        </div>
    </div>

</body>

</html>
